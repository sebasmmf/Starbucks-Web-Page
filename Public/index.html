<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/styles.css">
    <link rel="shortcut icon" href="./assets/starbucks.svg" type="image/x-icon">

    <title>Starbucks® Rewards</title>
</head>
<body>
    <header>
        <a href="https://www.starbucks.com/rewards" rel="noopener noreferrer" target="_blank">
            <img src="assets/starbucks.svg" alt="Starbucks logo" class="starbucks-logo">
        </a>

        <div class="menu-icon">
            <img src="assets/menu-icon.svg" alt="menu icon">
        </div>

        <div class="mobile-menu">
            <div class="close-menu">
                <img src="assets/left-arrow.svg" alt="close menu" class="icon-close-menu">
            </div>

            <nav class="navbar">
                <ul>
                    <li><a href="#">Menu</a></li>
                    <li><a href="#">Rewards</a></li>
                    <li><a href="#">Gift Cards</a></li>
                </ul>
            </nav>
    
            <div class="options">
                <div class="find-store">
                    <img src="/Public/assets/map.svg" alt="map svg">
                    <a href="#">Find a store</a>
                </div>
    
                <div>
                    <button class="btn-sign-in">Sign in</button>
                    <button class="btn-join-now">Join now</button>
                </div>
            </div>
        </div>
        
        <div class="desktop-menu">

            <nav class="navbar">
                <ul>
                    <li><a href="#">Menu</a></li>
                    <li><a href="#">Rewards</a></li>
                    <li><a href="#">Gift Cards</a></li>
                </ul>
            </nav>
    
            <div class="options">
                <div class="find-store">
                    <img src="/Public/assets/map.svg" alt="map svg">
                    <a href="#">Find a store</a>
                </div>
    
                <div>
                    <button class="btn-sign-in">Sign in</button>
                    <button class="btn-join-now">Join now</button>
                </div>
            </div>
        </div>

    </header>

    <div class="title">
        <h1>Starbucks® Rewards</h1>
    </div>

    <main class="main-section">
        <div class="main-information">
            <div class="main-title">
                <h1>Free coffee is a tap away</h1>
            </div>

            <h2>Join now to start earning Rewards.</h2>

            <button>Join now</button>
        
            <h2>Or <a href="#">join in the app</a> for the best experience.</h2>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
